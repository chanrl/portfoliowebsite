{% extends "main/header.html" %}

{% block content %}

<div class="parallax-container" style="width:100%;min-height: 200px; height:auto; display: block; margin-top:-25px">
  <div class="parallax">
    {% load static %}
    <img src={% static "images/background.jpg" %}>
  </div>
</div>

    <div class="row" style="max-width:1440px; margin-top: 20px;">
        <h2 align="center"><strong>FEATURED PROJECTS</strong></h6>
        {% for p, i in projects %}
        <div class="col s12 m6 l4">
          <div class="card blue-grey darken-1" style="height:750px;"> 
            <div class="card-content white-text">
              <span class="card-title"><strong>{{p.project_title}}</strong></span>
              <p>{{p.project_published}}</p>
              <br>
              <div class="card-image">
                  {% load static %} 
                <img src="{% static i %}"/>
              </div>
              <p>{{p.project_content|safe}}</p>
            </div>
            <div class="card-action" style="position:absolute;bottom:0;left:0;">
              <a href="{{p.project_url}}">View Code</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

  <div class="parallax-container" style="width:100%;min-height: 200px; height:auto; display: block; max-height:200px">
    <div class="parallax">
      {% load static %}
      <img src={% static "images/background.jpg" %}>
    </div>
  </div>

{% endblock %}
