{% extends "main/header.html" %}

{% block content %}
    <div class="row">
        {% for p in projects %}
        <div class="col s12 m6 l4">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{p.project_title}}</span>
              <p style="font-size:70%">{{p.project_published}}</p>
              <br>
              <div class="card-image">
                  {% load static %} 
                <img src="{% static p.project_image %}"/>
              </div>
              <p>{{p.project_content|safe}}</p>
            </div>
            <div class="card-action">
              <a href="{{p.project_url}}">View Code</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

{% endblock %}
